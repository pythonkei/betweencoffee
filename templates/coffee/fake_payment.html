{% extends 'coffee/base.html' %}
{% load static %}

{% block title %}Between Coffee - Fake Alipay Payment{% endblock %}

{% block content %}

<div class="flexable-vh-10"></div>

<!-- subpageHeader-->
<section class="ftco-section flexable-vh-10">
    <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 col-md-7 col-sm-12 text-center">
            </div>
          </div>
    </div>
</section>
<!-- end subpageHeader-->


<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
        <div class="col-lg-5 col-md-6 col-sm-8" >
            <div class="image-prod-2">
                <img src="{% static 'alipayhk.png' %}" class="img"></div>
            </div>
        </div>
    </div>

    <div class="flexable-vh-5"></div>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <div class="p-4 pb-5">
                    <button id="fake-pay-button" class="btn btn-primary btn-outline-primary px-4 py-3 btn-block">
                        轉跳到Alipay HK 完成付款
                    </button>
                </div>
                    <div class="form-group mt-2" style="color:white;">
                        <p style="font-size:18px;">或</p>
                        <p style="font-size:18px;">使用本店轉數快二維碼付款</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
        <div class="col-lg-8 col-md-6 col-sm-8" >
            <div class="image-prod-3">
                <img src="{% static 'fps_qrcode.png' %}" class="img"></div>
            </div>
        </div>
    </div>

    

</section>
<div class="flexable-vh-20"></div>

<script>
document.getElementById('fake-pay-button').addEventListener('click', function() {
    window.location.href = '{% url "order_success" %}';
});
</script>
{% endblock %}
